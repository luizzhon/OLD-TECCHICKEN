<body>

  <nav>

    <a href="index.html">

    <ul>

      <li><a href="simulador.html">Simulador</a></li>

  </nav>

  <div class="tela_inteira">

    <img class="logo" src="logotecchicken.png" alt="logo da empresa">

    <div id="campo_texto" class="quadrado">

      <div id="id_formulario" class="formulario">

        <p class="texto">Preencha seu cadastro</p>

      </div>

      <div id="parte_baixo" class="campos_cadastro">

        <div id="campo_left" class="left_cadastro">

          <input id="nome" type="text" placeholder="Nome completo">

          <input id="e-mail" type="email" placeholder="E-mail">
          
          <input id="cpf" type="text" placeholder="CPF">
          
          <input id="data_nascto" type="text" placeholder="Data de nascimento" onfocus="(this.type='date')"
          onblur="(this.type='text')">
          
          <input id="senha" type="password" placeholder="Senha">
          
          <input id="confirme_senha" type="password" placeholder="Confirme sua senha">

        </div>

        <div id="campo_right" class="right_cadastro">

          <input id="CEP" type="text" placeholder="CEP">

          <input id="endereço" type="text" placeholder="Endereço">

          <input id="numero" type="text" placeholder="Número">

          <input id="complemento" type="text" placeholder="Complemento">

          <select id="estado">
            <option value="" disabled selected>Estado</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>

            <input id="cidade" type="text" placeholder="Cidade">

        </div>
        
      </div>
      
            <div id="idbotao" class="campo_botao">
          
              <a href="login.html"><button class="botao_cadastro" onclick="alert('Os seus dados foram enviados para a empresa, aguarde contato por e-mail')">Cadastre-se</button></a>
          
            </div>
      
    </div>
