        <div>
            <img class="stylePlanoMensalImagemOnClick" style="cursor: pointer" src="planomensal.jpg"
                alt="Esta é uma imagem do Plano Mensal do nosso Projeto" onclick='calculomensal()';
                    style="float: left;">

        </div>
            <center>

            <div id="div1" class="DivResolucao1"></div>

<script>
    function calculomensal() {
        div1.innerHTML = ` <span style="background-color: orangered; 
                                        padding-left: 6px; 
                                        padding-right:6px; 
                                        height:20px; font-family: OCR A Std, monospace;
                                        color: black;
                                        margin-top:100cm;
                                        font-size: 20px;">
                                        <b>INSIRA O TAMANHO DA SUA GRANJA</b>
                            </span> <br> <input id="tamanho" type="text" placeholder= "Tamanho em m²" >  <br> <button onclick="mensal()" style= "background-color:orangered; cursor: pointer"> <b>CALCULAR</b> </button>`;
        div2.innerHTML = "";

    }
    function mensal() {
        var tamanho1 = ((tamanho.value / 50) * 15) + 100;
        div2.innerHTML = `<span style="background-color: orangered;
                                        padding-left: 6px;
                                        height:20px; font-family: OCR A Std, monospace;
                                        color: black; 
                                        margin-top:100cm;
                                        font-size: 20px;">
                                        <b>Você pagará um valor de R$ ${tamanho1} por mês, veja o nosso plano anual para um desconto maior!</b></span>`;
        div1.innerHTML="";   }

    function calculoanual() {
        div1.innerHTML = ` <span style="background-color: orangered; padding-left: 6px; padding-right:6px; height:20px; font-family: OCR A Std, monospace;color: black; margin-top:100cm;font-size: 20px;"><b>INSIRA O TAMANHO DA SUA GRANJA</b> </span><br> <input id="tamanho" type="text" placeholder= "Tamanho em m²" > </span> <br> <span style="float: right,"> <button onclick="anual()"  style= "background-color:orangered; cursor: pointer" ><b>CALCULAR</b> </button></span>`; 
        div2.innerHTML = "";
    }
    function anual() {
        var tamanho1 = ((tamanho.value / 50) * 5) + 91;
        var tamanho2 = ((tamanho.value / 50) * 5) + 1100;
        var tamanho3 = ((tamanho.value / 50) * 15) + 100;
        var tamanho4 = (((tamanho.value / 50) * 15) + 100) * 12;
        var desconto_mensal = tamanho3 - tamanho1;
        var desconto_anual = tamanho4 - tamanho2;
        div2.innerHTML = `<span style="background-color: orangered;padding-left: 6px;height:20px; font-family: OCR A Std, monospace;color: black; margin-top:100cm;font-size: 20px;"><b> Você pagará R$${tamanho1} por mês, com um total de R$${tamanho2} por ano.<br> Optando pelo plano anual você ganhará um desconto de R$ ${desconto_mensal} por mês e R$ ${desconto_anual} por ano.<b></span>`;
        div1.innerHTML= "";
    }

</script>
